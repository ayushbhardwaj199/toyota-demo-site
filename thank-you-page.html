<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Thank You</title>

<style>
    :root {
        --toyota-red: #EB0A1E;
        --toyota-black: #000000;
        --toyota-gray: #58595B;
        --toyota-light-gray: #f5f5f5;
        --toyota-white: #FFFFFF;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("https://hips.hearstapps.com/hmg-prod/images/04-68f69e625ee04.jpg") no-repeat center center fixed;
        background-size: cover;
        color: var(--toyota-black);
    }

    .logo-container {
        width: 180px;
        padding: 20px 30px;
    }

    .logo-container img {
        width: 100%;
        height: auto;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: rgba(255, 255, 255, 0.4);
        padding: 40px 50px;
        border-radius: 10px;
        box-shadow: 0 2px 15px rgba(0,0,0,0.3);
        border-top: 4px solid var(--toyota-red);
        text-align: center;
        backdrop-filter: blur(6px);
    }

    h1 {
        color: var(--toyota-red);
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: bold;
    }

    p {
        font-size: 18px;
        margin-bottom: 30px;
        line-height: 1.6;
    }

    .home-btn {
        display: inline-block;
        padding: 12px 25px;
        background: var(--toyota-red);
        color: var(--toyota-white);
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 6px;
        transition: 0.3s ease-in-out;
    }

    .home-btn:hover {
        background: #C20A1E;
    }
</style>
</head>

<body>

<!-- Logo -->
<div class="logo-container">
    <img src="https://dataeq.com/hubfs/ALJ-logo.png" alt="ALJ Logo">
</div>

<!-- Thank You Box -->
<div class="container">
    <h1>Thank You!</h1>
    <p>Thanks for booking the test drive.<br>
    Our agents will reach out to you shortly.</p>

    <a href="https://ayushbhardwaj199.github.io/" class="home-btn">Return to Homepage</a>
</div>

</body>
</html>
